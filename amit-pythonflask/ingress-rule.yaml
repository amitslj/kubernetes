---

apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: minimal-ingress-amit-routing
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  ingressClassName: nginx
  rules:
  - host: amit.delvex.io
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: amitflasklb
            port:
              number: 80
